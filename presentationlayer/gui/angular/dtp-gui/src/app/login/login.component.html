<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div style="text-align:center; font-weight: 600; font-size: 20px;" class="form-group">
        <label style="text-align:center;height:55px; color:#0071BC;align:left;" for="username">Username </label>
        <input style="align:left;" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <br>
    <div style="text-align:center;font-weight: 600; font-size: 20px;"  class="form-group">
        <label style="text-align:center;height:55px; color:#0071BC;align:left;" for="password">Password </label>
        <input style="align:left;"  type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <br>
    <div style="text-align:center;font-weight: 600; font-size: 20px;"  class="form-group">
        <button style="color:#0071BC;align:left;text-align:center;font-weight: 600; font-size: 20px;margin: 13px;"  [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>

</form>
